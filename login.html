<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Celke</title>
        <link rel="icon" href="imagem/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Para usar o bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/signin.css">
    </head>

    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="imagem/logo_celke.png" alt="Logo" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Área Restrita</h1>
            
            <div class="form-group">
                <label for="user">Usuário</label>
                <input type="text" class="form-control" id="user" placeholder="Digite o usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a senha">
            </div>  
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <p class="text-center">Esqueceu a senha?</p>
        </form>

        <!-- Incluido JS do bootstrap -->
        <!--
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
        -->
    </body>
</html>
